    <fieldset>
        <legend>Pizza order</legend>
    <form action="" method="get">
        <br>
        <label for="yourName">Your name:</label>
        <input type="text" id="yourName" name="yourName">
        <br>
        <br>

        <label for="email">Your email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>

        Topping:
        <input type="radio" name="topping" value="supreme" id="supreme">
        <label for="supreme">Supreme</label>

        <input type="radio" name="topping" value="vegetarian" id="vegetarian">
        <label for="vegetarian">Vegetarian</label>

        <input type="radio" name="topping" value="hawaian" id="hawaian">
        <label for="hawaiian">Hawaiian</label>

        <br>
        <br>

        <label for="sauce">Sauce:</label>
        <select id="sauce" name="sauce">
            <option value="tomato">Tomato</option>
            <option value="tobasco">Tobasco</option>
            <option value="pineapple">Pineapple</option>
        </select>

        <br>
        <br>

            Extras:
            <input type="checkbox" name="extras" id="cheese" value="cheese">
            <label for="cheese">Cheese</label>
            <input type="checkbox" name="extras" id="onion" value="cheese">
            <label for="onion">Onion</label>
            <input type="checkbox" name="extras" id="olives" value="olives">
            <label for="olives">Olives</label>

        <br>
        <br>



        <label for="instructions">Delivery instructions:</label>
        <br>
        <textarea id="instructions" name="instructions"></textarea>
        

        <br>
        <br>
        <input type="submit" value="Send order">



    </form>
    </fieldset>
