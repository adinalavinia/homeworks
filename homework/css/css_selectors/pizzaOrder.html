<!DOCTYPE html>
<html>
<head></head>
<body>
    <link rel="stylesheet" href="/homework/css/css_selectors/pizzaOrder.css" />
    <fieldset>
        <legend>Pizza order</legend>
    <form action="" method="get">
        <br>
        <label for="yourName">Your name:</label>
        <input required type="text" id="yourName" name="yourName" minlength="3" maxlength="10">
        <br>
        <br>

        <label for="email">Your email:</label>
        <input required type="email" id="email" name="email">
        <br>
        <br>

        
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="7">
        <br>
        <br>

        <label for="topping">Topping:</label>
        <input type="radio" name="topping" value="supreme" id="supreme">
        <label for="supreme">Supreme</label>

        <input type="radio" name="topping" value="vegetarian" id="vegetarian">
        <label for="vegetarian">Vegetarian</label>

        <input type="radio" name="topping" value="hawaiian" id="hawaiian">
        <label for="hawaiian">Hawaiian</label>

        <br>
        <br>

        <label for="sauce">Sauce:</label>
        <select id="sauce" name="sauce">
            <option value="tomato">Tomato</option>
            <option value="tobasco">Tobasco</option>
            <option value="pineapple">Pineapple</option>
        </select>

        <br>
        <br>

            <label for="extras">Extras:</label>
            <input type="checkbox" name="extras" id="cheese" value="cheese">
            <label for="cheese">Cheese</label>
            <input type="checkbox" name="extras" id="onion" value="cheese">
            <label for="onion">Onion</label>
            <input type="checkbox" name="extras" id="olives" value="olives">
            <label for="olives">Olives</label>

        <br>
        <br>

        <label for="instructions">Delivery instructions:</label>
        <br>
        <textarea required id="instructions" name="instructions"></textarea>
        <br>
        <br>

        <label for="deliveryDate1">Starting date:</label>
        <input type="date" id="deliveryDate1" name="deliveryDate1" value="2023-11-15" max="2035-12-31" min="2020-01-31">
        <br>
        <br>
        <label for="deliveryDate2">Ending date:</label>
        <input type="date" id="deliveryDate1" name="deliveryDate1" value="2023-11-20" max="2035-12-31" min="2020-01-31">

        <br>
        <br>
        <input type="submit" value="Send order">

        <br>
        <br>
        <input type="reset">



    </form>
    </fieldset>
</body>
</html>
