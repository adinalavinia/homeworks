<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Standard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">

</head>
<body>

<div class="calculator-standard">
        <div class="header">
            <div class="name">Calculator</div>
            <diiv class="minimize"><i class="fa-solid fa-window-minimize"></i></diiv>
            <div class="maximize"><i class="fa-regular fa-square"></i></div>
            <div class="close"><i class="fa-solid fa-xmark"></i></div>
        </div>

        <div class="menu-row">
            <div class="bars"><i class="fa-solid fa-bars"></i></div>
            <div class="standard">Standard</div>
            <div class="window"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
            <div class="clock"><i class="fa-solid fa-clock-rotate-left"></i></div>
    
        </div>

        <div class="total">0</div>

        <div class="m-row">
            <div class="mc">MC</div>
            <div class="mr">MR</div>
            <div class="m-plus">M+</div>
            <div class="m-minus">M-</div>
            <div class="ms">MS</div>
            <div class="m">M^</div>
        </div>

        <div class="bottom">
            <div class="percent"><i class="fa-solid fa-percent"></i></div>
            <div class="ce">CE</div>
            <div class="c">C</div>
            <div class="erase"><i class="fa-solid fa-delete-left"></i></div>
        
            <div class="fraction">1/x</div>
            <div class="x-power">x<sup>2</sup></div>
            <div class="square"><i class="fa-solid fa-square-root-variable"></i></div>
            <div class="division"><i class="fa-solid fa-divide"></i></div>
    
            <div class="calculator-key">7</div>
            <div class="calculator-key">8</div>
            <div class="calculator-key">9</div>
            <div class="multiplication"><i class="fa-solid fa-xmark"></i></div>
        
            <div class="calculator-key">4</div>
            <div class="calculator-key">5</div>
            <div class="calculator-key">6</div>
            <div class="minus"><i class="fa-solid fa-minus"></i></div>
        
            <div class="calculator-key">1</div>
            <div class="calculator-key">2</div>
            <div class="calculator-key">3</div>
            <div class="plus"><i class="fa-solid fa-plus"></i></div>

            <div class="calculator-key"><i class="fa-solid fa-plus-minus"></i></div>
            <div class="calculator-key">0</div>
            <div class="calculator-key">.</div>
            <div class="equal"><i class="fa-solid fa-equals"></i></div>

        </div>

        






        

</div>

</body>
</html>
